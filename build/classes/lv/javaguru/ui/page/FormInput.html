<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Search</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
    <form wicket:id="inputForm" class="inputForm">
      <fieldset>
        <legend><wicket:message key="input" /></legend>
        <table id="inputFormTable">
          <tr>
          <td valign="top">
              <p>
              <label for="FromTextProperty"><wicket:message key="FromText" /></label>
              <input wicket:id="FromTextProperty" id="FromTextProperty" type="text" size="40"/>
              </p>
              <p>
              <label for="ToTextProperty"><wicket:message key="ToText" /></label>
              <input wicket:id="ToTextProperty" id="ToTextProperty" type="text" size="40"/>
              </p>
         </td>
		 </tr>
		 <tr>
          <td colspan="2">
              <label for="AtDateTextProperty"><wicket:message key="AtDate" /></label>
              <input wicket:id="AtDateTextProperty" id="AtDateTextProperty" type="text" size="40"/>
              
              <label for="ToDateTextProperty"><wicket:message key="ToDate" /></label>
              <input wicket:id="ToDateTextProperty" id="ToDateTextProperty" type="text" size="40"/>

         </td>
		 </tr>
		  <tr>
          <td colspan="2">
		      <label for=TripChoice><wicket:message key="select.option" /></label>
              <span valign="top" wicket:id="TripChoice" id="TripChoice">
                <input type="radio">1</input>
                <input type="radio">2</input>
              </span>
              <td>
           Travelers:  <select wicket:id="DropDownTicket" key="TicketCount">
			</select>
			</td>
         </td>
		 </tr>
          <tr>
          <td colspan="1">
              <input type="submit" wicket:id="SearchButton" value="Search" />
          </td>
          </tr>
         </table>
      </fieldset>
    </form>

    <div id="feedbackPanel">
        <span wicket:id="feedback"/>
    </div>
	</body>
</html>
